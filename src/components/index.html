<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../index.scss">
    <link rel="stylesheet" href="../main.css">
    <link href="https://unpkg.com/tailwindcss@0.3.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans">

        <!-- List ToDo -->
        <div class="bg-white rounded shadow p-6 m-4 w-1\/2 lg:w-1/2 lg:max-w-lg">
            <div class="mb-4">
                <div class="flex justify-between flex-col">
                    <h1 class="text-center text-grey-darkest">Todo List</h1>
                    <div class="flex justify-center">
                        <div class="w-full mt-8 xl:w-96">
                          <div class="input-group relative flex flex-no-wrap items-stretch mb-4 rounded">
                            <input type="search" class="form-control relative flex-auto sm:w-1 block px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                            <span class="input-group-text flex items-center px-3 py-1.5 text-base font-normal text-gray-700 text-center whitespace-nowrap rounded" id="basic-addon2">
                              <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="w-4" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
                              </svg>
                            </span>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="flex mt-4">
                    <input id="TextAdd" class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker" placeholder="Add Todo">
                    <button id="btnAdd" class="flex-no-shrink p-2 border-2 rounded text-teal border-teal hover:text-white hover:bg-teal">Add</button>
                </div>
            </div>
            <div id="listTodos">
                <div class="flex mb-4 items-center">
                    <p class="w-full text-grey-darkest">Add another component to Tailwind Components</p>
                    <button class="hidden flex-no-shrink p-2 ml-4 mr-2 border-2 rounded hover:text-white text-green border-green hover:bg-green">Done</button>
                    <button class="flex-no-shrink p-2 ml-4 mr-2 border-2 rounded hover:text-white text-grey border-grey hover:bg-grey">Not Done</button>
                    <button class="flex-no-shrink p-2 ml-2 border-2 rounded text-red border-red hover:text-white hover:bg-red">Remove</button>
                </div>
            </div>
            <div class="flex flex-col justify-center align-middle2">
                <h4 class="m-2 pb-2 border-b-2">Filter Tasks</h4>
                <div class="flex flex-row justify-around mt-2">
                    <div class="form-check m-2 w-1\/4 form-switch">
                        <input onclick="AllTasks()" name="filter" class="form-check-input w-9 -ml-10 rounded-full float-left h-5 align-top bg-gray bg-no-repeat bg-contain bg-gray-300 focus:outline-none cursor-pointer shadow-sm" type="radio" role="switch" id="flexSwitchCheckChecked" name="filter" checked>
                        <label class="form-check-label text-sm inline-block text-gray-800" for="flexSwitchCheckChecked">All Tasks</label>
                    </div>
                    <div class="form-check m-2 w-1\/4 form-switch">
                        <input onclick="DoneTasks()" name="filter" class="form-check-input w-9 -ml-10 rounded-full float-left h-5 align-top bg-gray bg-no-repeat bg-contain bg-gray-300 focus:outline-none cursor-pointer shadow-sm" type="radio" role="switch" id="flexSwitchCheckChecked" name="filter" checked>
                        <label class="form-check-label inline-block text-sm text-gray-800" for="flexSwitchCheckChecked">Done Tasks</label>
                    </div>
                    <div class="form-check m-2 w-1\/4 form-switch">
                        <input onclick="NotDoneTasks()" name="filter" class="form-check-input w-9 -ml-10 rounded-full float-left h-5 align-top bg-gray bg-no-repeat bg-contain bg-gray-300 focus:outline-none cursor-pointer shadow-sm" type="radio" role="switch" id="flexSwitchCheckChecked" name="filter" checked>
                        <label class="form-check-label inline-block text-sm text-gray-800" for="flexSwitchCheckChecked">Not Done Tasks</label>
                    </div>
                </div>
            </div>
            
        </div>

        <!-- filter ToDo List -->
        
    </div>

    <div class="flex flex-col">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
            <div class="overflow-hidden">
              <table class="min-w-full text-center">
                <thead class="border-b">
                  <tr>
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">
                      Time
                    </th>
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">
                      AllTasks
                    </th>
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">
                      DoneTask
                    </th>
                    <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4">
                        Status
                      </th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="border-b">
                    <td class="text-sm text-gray-900 font-medium px-6 py-4 whitespace-nowrap">
                      Today
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      Cell
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      Cell
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      Cell
                    </td>
                  </tr>
                  <tr class="border-b bg-blue-100 border-blue-200">
                    <td class="text-sm text-gray-900 font-medium px-6 py-4 whitespace-nowrap">
                      Primary
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      Cell
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      Cell
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      Cell
                    </td>
                  </tr>
                  <tr class="border-b bg-purple-100 border-purple-200">
                    <td class="text-sm text-gray-900 font-medium px-6 py-4 whitespace-nowrap">
                      Secondary
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      Cell
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      Cell
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      Cell
                    </td>
                  </tr>
                  <tr class="border-b bg-green-100 border-green-200">
                    <td class="text-sm text-gray-900 font-medium px-6 py-4 whitespace-nowrap">
                      Success
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      Cell
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      Cell
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      Cell
                    </td>
                  </tr>
                  <tr class="border-b bg-red-100 border-red-200">
                    <td class="text-sm text-gray-900 font-medium px-6 py-4 whitespace-nowrap">
                      Danger
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      Cell
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      Cell
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      Cell
                    </td>
                  </tr>
                  <tr class="border-b bg-yellow-100 border-yellow-200">
                    <td class="text-sm text-gray-900 font-medium px-6 py-4 whitespace-nowrap">
                      Warning
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      Cell
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      Cell
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      Cell
                    </td>
                  </tr>
                  <tr class="border-b bg-indigo-100 border-indigo-200">
                    <td class="text-sm text-gray-900 font-medium px-6 py-4 whitespace-nowrap">
                      Info
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      Cell
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      Cell
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      Cell
                    </td>
                  </tr>
                  <tr class="border-b bg-gray-50 border-gray-200">
                    <td class="text-sm text-gray-900 font-medium px-6 py-4 whitespace-nowrap">
                      Light
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      Cell
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      Cell

                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">

                  </tr>
                  <tr class="border-b bg-gray-800 boder-gray-900">
                    <td class="text-sm text-white font-medium px-6 py-4 whitespace-nowrap">

                    <td class="text-sm text-white font-light px-6 py-4 whitespace-nowrap">

                    </td>
                    <td class="text-sm text-white font-light px-6 py-4 whitespace-nowrap">

                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      Cell
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    <script src="../App.js"></script>
</body>
